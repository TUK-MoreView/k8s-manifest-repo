---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-moreview-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-moreview-backend
  template:
    metadata:
      labels:
        app: demo-moreview-backend
    spec:
      containers:
        - name: demo-moreview-backend
          image: 058264288247.dkr.ecr.ap-northeast-2.amazonaws.com/demo-moreview-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
